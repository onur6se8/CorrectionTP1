<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercice 6 </title>
</head>
<body>
<form method="get" action="exercice2.html">
    <fieldset>
        <label>Nom : </label>
        <input type="text" name="nom" value="Votre nom ?">
        <br/>
        <label>Pseudo (login) : </label>
        <input type="text" name="pseudo" value="" placeholder="entrer votre login">
        <br/>
        <input type="hidden" name="cache" value="1234">
        <label>Mot de passe : </label>
        <input type="password" name="passwd1">
        <br/>
        <label>Mot de passe : (recommencer)</label>
        <input type="password" name="passwd2" value="test">

        <label>Fichier (photo) : </label>
        <input type="file" name="fichier">
        <br/>
        <input type="submit" name="valider" value="valider">
    </fieldset>
</form>
</body>
</html>
